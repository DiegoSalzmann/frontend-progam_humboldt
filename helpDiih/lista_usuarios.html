<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!DOCTYPE html>
    <html>
    <head>
        <title>Lista de Nomes</title>
    </head>
    <body>
        <h1>Lista de Nomes</h1>
        <ul>
            {% for item in results %}
                <li>
                    <a href="{{ url_for('exibir_usuario', nome=item.nome) }}">{{ item.nome }}</a>
                </li>
            {% endfor %}
        </ul>
    </body>
    </html>
